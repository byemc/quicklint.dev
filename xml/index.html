<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quick-XML-lint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/scss/styles.scss">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-xxl">
            <a href="/" class="navbar-brand">quicklint</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="/xml/" class="nav-link">XML</a></li>
                    <li class="nav-item"><a href="/json/" class="nav-link">JSON</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-xxl mb-3">
        <h1>quick-XML-lint</h1>
        <div class="row">
            <div class="col mb-3 flex-grow-1 flex-shrink-1">
                <label for="xml-input" class="form-label">Input</label>
                <textarea class="resize font-monospace form-control" autocomplete="off" autocapitalize="off" name="xml-input" id="xml-input" cols="30" rows="10"></textarea>
            </div>
            <div class="col mb-3 flex-grow-1 flex-shrink-1">
                <label for="xml-output" class="form-label">Output</label>
                <textarea class="noresize font-monospace form-control" readonly name="xml-output" id="xml-output" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i id="settingsIcon" class="bi bi-hourglass-split"></i> Settings
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-auto">
                        <h4>Indentation</h4>
                        <div class="mb-1">
                            <div class="form-check-inline">
                                <input type="radio" name="indentationType" id="indentationTypeTabs"
                                       class="form-check-input" value="tabs" />
                                <label for="indentationTypeTabs" class="form-check-label">Tabs</label>
                            </div>
                            <div class="form-check-inline">
                                <input type="radio" name="indentationType" id="indentationTypeSpaces"
                                       class="form-check-input" value="spaces" />
                                <label for="indentationTypeSpaces" class="form-check-label">Spaces</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="indentationNumber" class="form-label">Indentation amount</label>
                            <input disabled type="number" name="indentationNumber" id="indentationNumber" value="4" class="form-control" />
                        </div>
                    </div>
                    <div class="col-auto">
                        <h4>Other</h4>
                        <div class="form-check form-switch">
                            <input type="checkbox" name="collapseContentSwitch" id="collapseContentSwitch" class="form-check-input" switch />
                            <label for="collapseContentSwitch" class="form-check-label">Collapse content</label>
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" name="whiteSpaceAtEndOfSelfClosingTagSwitch"
                                                                   id="whiteSpaceAtEndOfSelfClosingTagSwitch"
                                                                   class="form-check-input"
                                                                   switch>
                            <label class="form-check-label" for="whiteSpaceAtEndOfSelfClosingTagSwitch">Put whitespace at end of a self-closing tag</label>
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" name="forceSelfClosingEmptyTagSwitch"
                                   id="forceSelfClosingEmptyTagSwitch"
                                   class="form-check-input"
                                   switch>
                            <label class="form-check-label" for="forceSelfClosingEmptyTagSwitch">Force empty tags to be self-closing</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <h4>Mode</h4>
                        <div class="mb-3">
                            <input type="radio" class="btn-check" name="formatterMode" id="formatterModePrettify" autocomplete="off" checked>
                            <label class="btn btn-secondary" for="formatterModePrettify">Beautify</label>

                            <input type="radio" class="btn-check" name="formatterMode" value="Minify" id="formatterModeMinify" autocomplete="off">
                            <label class="btn btn-secondary" for="formatterModeMinify">Minify</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Using <a href="https://www.npmjs.com/package/xml-formatter"><code>xml-formatter</code></a>, licensed under MIT.</p>
            <p><a href="https://github.com/byemc/quicklint.dev">source code</a></p>
        </footer>
    </main>

    <script type="module" src="/src/js/common.js"></script>
    <script type="module" src="./xml.js"></script>

</body>
</html>
